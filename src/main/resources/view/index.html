<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font-size: 15px;
        }
        .app {
            width: 100%;
            height: 100%;
            clear: both;
        }
        .menu {
            float: left;
            width: 20%;
            margin-right: 20px;
        }
        .body {
            float: left;
            width: 78%;
        }
        .description {
            margin: 10px;
        }

        .filed {
            width: 70px;
            font-weight: bold;
        }

        .clear {
            clear: both;
        }
        .span {
            margin-right: 20px;
            text-align: left;
            float:left;
        }

        button {
            background-color: white;
            color: brown;
            width: 60px;
            height: 25px;
            margin-left: 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        label {
            min-width: 100px;
            min-height: 25px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <div class="menu">
            <ul>
                <li v-for="api in apis" :key="api.id">
                    <a :href="'#' + api.id">{{ api.des ? api.des : api.url }}</a>
                </li>
            </ul>
        </div>
        <div class="body" id="body">
        </div>
    </div>
</body>
    <script src="js/index.js"></script>
</html>
